logging:
  output_dir: outputs/results_default_pool
manager:
  name: rating_games
  game_pool_manager_args:
    max_matches: 100
  game_manager_args:
    max_rounds: 200
    max_player_attempts: 1
    win_conditions:
      - Checkmate
      - Invalid
    draw_conditions:
      - Stalemate
      - Insufficient material
      - 75-move rule
      - Fivefold repetition
game:
  name: chess
  players:
    - name: chess_player
      args:
        id: white
        roles:
          - name: White
            optimize: true
            metric: chess_move_validation_metric
            dataset: chess_puzzle_dataset
            dataset_args:
              role: White
              num_examples: 10
        max_tries: 5
    - name: chess_player
      args:
        id: black
        roles:
          - name: Black
            optimize: true
            dataset: chess_puzzle_dataset
            metric: chess_move_validation_metric
            dataset_args:
              role: Black
              num_samples: 10
        max_tries: 5
llms:
  - name: gpt-4o-optimized-default
    model: openrouter/openai/chatgpt-4o-latest
  
  - name: claude-3-5-sonnet-optimized-default
    model: openrouter/claude-3-5-sonnet-20240620

  - name: llama3.1-70b-optimized-default
    model: openrouter/meta-llama/Meta-Llama-3.1-70B-Instruct

  - name: mistral-large-default
    model: openrouter/mistral-large-latest
